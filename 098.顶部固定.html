function getScrollTop(){
		return window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;}//获取垂直滚动距离


	var  oNav =document.getElementById("nav")//获取导航栏
	var isShowS =false;
	window.onscroll = function(){
		var iTop = getScrollTop();
		if (iTop>=100) {
			if(!isShowS){//当不出现时
				console.log(111);
				animation(oNav,"height",100);
				isShowS = true;//结束状态是true
			}
		}
		else{
							
		    if(isShowS){
				console.log(222);
				animation(oNav,"height",0);//当出现时
				isShowS = false;//结束状态是false
			}

		}
	}


</script>
