<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入到无序列表后面</title>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		#box{
			width: 400px;
			height: 400px;
			margin: 100px auto;
		}
		li{
			list-style: none;
			line-height: 40px;
			border-bottom: 1px dotted black;
		}
		a{
			color: pink;
			float: right;
		}
	</style>
</head>
<body>
	<div id="box">
		<textarea name="" id="text" cols="30" rows="10"></textarea>
		<button id="btn">发布</button>
		<ul id="list">
			<!-- <li id="">aaaa <a href="javascript;;">撤销</a></li> -->
		</ul>
	</div>
	
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('list');
	var oText = document.getElementById('text');
	console.log(oUl)
	console.log(oText)
	console.log(oBtn)

	oBtn.onclick = function(){
		var oAl = oText.value;

		var newLi = document.createElement('li')
		newLi.innerHTML = oAl;

		var oA = document.createElement('a')
		oA.href="javascript:;";
		oA.innerHTML = "撤销";
		oA.onclick = function(){
			oUl.removeChild(this.parentNode)
		}
		newLi.appendChild(oA)


		oUl.insertBefore(newLi, oUl.firstChild)
		oText.value = ""
	}


	oText.onkeydown =function(ev){
		if(ev.keyCode == 13 && ev.ctrlKey){
			oBtn.onclick();
		}
	}
</script>
</html>
