<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原子集合</title>
</head>
<body>
	
</body>
<script>
	var str ="qqq dd ff ff1 2 3345 56 7 8 79  0 *7#@";
	var reg1= /[0-9]/g;
	var reg2= /\d/g;//任意数字
	var reg3= /\D/g;//任意非数字
	var reg4= /\w/g;//任意数字 字母 下划线
	var reg5= /\W/g;//任意数字 字母 下划线
	var reg6= /\s/g;//空白符
	var reg7= /\S/g;//非空白符


	console.log(str);
	console.log(str.replace(reg1,"*"));
	console.log(str.replace(reg2,"*"));
	console.log(str.replace(reg3,"*"));
	console.log(str.replace(reg4,"*"));
	console.log(str.replace(reg5,"*"));
	console.log(str.replace(reg6,"*"));
	console.log(str.replace(reg7,"*"));




</script>
</html>
