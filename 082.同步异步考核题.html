<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>同步异步考核题</title>
</head>
<body>
	<button id="btn">停止</button>
	
</body>
<script>
	var oBtn = document.getElementById('btn');
	var i = 0;
	var timer =0;
	oBtn.onclick = function(){
		clearInterval(timer);
	}
	timer = setInterval(function(){
		console.log(i++);
	},2000);
	console.log(timer)

	setTimeout(console.log("鲤鱼培训"),3000)

</script>
</html>
