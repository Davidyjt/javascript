<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	<script>
		document.onclick =function(){
			console.log('event.clientY',event.clientY) 
			console.log('event.clientX',event.clientX)  //可视区(浏览器)的内沿到鼠标的距离
            console.log('event.pageY',event.pageY) 
            console.log('event.pageX',event.pageX)  //可视区(浏览器)的内沿加滚动距离到鼠标的距离
            console.log('event.screenY',event.screenY) 
            console.log('event.screenX',event.screenX)  //显示器屏幕内沿到鼠标的距离
            console.log('event.wheelDelta',event.wheelDelta) // 鼠标滚轮距离
		}
	</script>
	
</body>
</html>
