<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证手机号</title>
</head>
<body>
<input type="text" id="txt">
	<button id="btn">筛选</button>
	
</body>
<script>
	var oTxt =document.getElementById("txt");
	var oBtn =document.getElementById("btn");
	oBtn.onclick=function(){
		var sVal=oTxt.value;
		var reg =/^1[345789]\d{9}$/;//第一位是1，第二位是345789，后面跟9个数字

		if(reg.test(sVal)){
			alert("合法手机号")
		}else{
			alert("不合法手机号")
		}
	}

	
</script>
</html>
