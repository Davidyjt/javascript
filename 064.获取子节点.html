<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取子节点</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	
</body>
<script>
	var oUl =document.getElementById('list')
	var nodesAll = oUl.childNodes;//选取节点的所有元素和文本
	var nodesElementAll = oUl.children;//选取节点的所有元素
	console.log("1nodesAll",nodesAll);
	console.log('nodesElementAll',nodesElementAll)

	
</script>
</html>
