<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	
</body>
<script>
	var arr =[12,7,9,56,7,9,58,12]


        function removeDup(arr){
        var result = [];
        for(var i=0;i<arr.length;i++){  
          var isDup=false;
           for(var j=0;j<result.length;j++){
              if(arr[i] == result[j]){
             isDup=true;
              break;
        }
        }
        if(!isDup){
        result.push(arr[i]);
        }
        }
            return result;
           
        }
        var newarr= removeDup(arr).sort();
        console.log(newarr)

	
</script>
</html>
