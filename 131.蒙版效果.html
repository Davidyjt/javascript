<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		height: 3000px;
	}
	#btn{
		width: 100px;
		height: 100px;
	}
	#log{
		width: 400px;
		height: 400px;
		background: blue;
		z-index: 1000;
		display: none;
		position: relative;
		margin:100px auto;

		}
		#mask{
			position: fixed;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			background: rgba(0,0,0.5);
			display:none;
			/*z-index: 1;*/
			opacity: 0.5;

			
		}
	</style>
	
</head>
<body>
	<button id="btn">按钮</button>
	<div id="log"></div>
	<div id="mask"></div>

	
</body>
<script>
	var oBtn =document.getElementById("btn");
	var oLog =document.getElementById("log");
	var oMask =document.getElementById("mask");


   oBtn.onclick=function(ev){//当点击按钮时
   	oLog.style.display = "block";
   	oMask.style.display = "block";
   	ev.stopPropagation()//清除冒泡现象
   }
   oLog.onclick=function(ev){
   	oLog.style.display = "block";
   	oMask.style.display = "block";
   	ev.stopPropagation()
   }
   document.onclick=function(){
   	oLog.style.display = "none";
   	oMask.style.display = "none";
   }
</script>
</html>
