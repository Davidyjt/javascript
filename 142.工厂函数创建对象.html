<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工厂函数创建对象</title>
</head>
<body>
	
</body>
<script>
	function createPerson(name,age){
		var obj =[];//定义一个空数组
		obj.name=name;//添加name
		obj.age=age;//添加age
		obj.sayname=function(){
			console.log('I am'+ name)
		}
		obj.sayage=function(){
			console.log('I am' +age+ "years old");
		}
		return obj;//返回obj
	}
	var person1 =createPerson("leo",20);
		person1.sayage();//输出sayage()
		person1.sayname();//输出sayname()
		console.log(person1)


		var person2 =createPerson("tom",82);
		person2.sayage();
		person2.sayname();
		console.log(person2)
</script>
</html>
